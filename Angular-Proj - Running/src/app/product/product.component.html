 <div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of productList,let i=index">
      <!-- hidden prop binding instead of ngif -->
      <div *ngIf="isProductShown">
        <div class="card  mt-3 mb-3"  [ngStyle]="{'background-color':product.quantity==0?'red':'white'}"
          style="width: 18rem;">
          <img [src]="product.img" class="card-img-top" alt="...">
          <div class="card-body">
            <!-- <h6>{{i+1}}</h6> -->
            <h2 className="d-inline-block text-danger fw-bolder">{{product.name}}</h2>
            <h4 className="d-inline-block">quantity: {{product.quantity}}</h4>
            <!-- hidden quantity -->
            <!-- <h6 className="d-inline-block" [hidden]="product.quantity==0"> quantity: {{product.quantity}}</h6> -->
            <input #count [max]="product.quantity" min="0" type="number" class="form-control">
            <h4>price:{{product.price | currency}} </h4><br />

            <button class="btn btn-success" [disabled]="product.quantity==0" 
            (click)="addToCart(product.id,+count.value)">Add To Cart</button>
            <button class="btn btn-success ms-2" 
            (click)="deleteProduct(product.id)" >Delete</button>
            <a class="btn btn-success mt-2" [routerLink]="['/product-details', product.id]"  role="button">Details</a>
            <a class="btn btn-success mt-2 ms-2" [routerLink]="['/updateProduct', product.id]" role="button">Update</a>
            
          </div>
        </div>
      </div>
    </div>
