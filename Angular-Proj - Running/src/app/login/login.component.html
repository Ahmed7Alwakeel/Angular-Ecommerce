<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <input type="text" [(ngModel)]="userName" placeholder="User Name.." class="form-control mb-2">
            <input type="number" [(ngModel)]="password" placeholder="Password.." class="form-control mb-2">
            <a class="btn btn-outline-dark" (click)="login()">Log in</a>

        </div>
    </div>
</div>
